<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="leftSection flex poppins-regular">
            <div class="list itemCenter">
                <h4>My To-Do list</h4>

                <form onsubmit="addItem(event)">
                    <input type="text" id="itemInput" placeholder="Enter your task lists" required>
                    <button type="submit">Add</button>
                </form>

                <ul id="list"></ul>
            </div>
        </div>
        <div class="rightSection itemCenter">
                <h1 class="poppins-bold">To-Do list</h1>
                <h3 class="poppins-medium">Small steps, big results</h3>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
